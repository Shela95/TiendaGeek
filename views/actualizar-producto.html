<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <link rel="stylesheet" href="/assets/css/header.css" />
    <link rel="stylesheet" href="/assets/css/footer.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Golos+Text&family=Kanit&family=Montserrat:wght@300;400;700&family=Open+Sans&family=PT+Sans:wght@400;700&family=Raleway:wght@400;700&family=Roboto:wght@900&family=Staatliches&family=Ubuntu:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <title>Document</title>
  </head>

  <body>
    <header class="header">
      <div class="header__seccion--uno">
        <div class="header__logo">
          <a href="/index.html"
            ><img class="logo__imagen" src="/assets/images/logo.svg" alt=""
          /></a>
          <form
            class="logo__form"
            action="https://www.ejemplo.com/buscar"
            method="GET"
          >
            <div class="input__contenedor">
              <input
                class="logo__form--input"
                type="text"
                name="query"
                placeholder="Buscar..."
                data-buscador
              />
              <i class="bi bi-search icon"></i>
            </div>
          </form>
        </div>

        <div>
          <a class="header__login boton" href="/views/login.html">Login</a>
        </div>
      </div>
      <!-- <div class="header__seccion--dos">
            <div class="banner"></div>
            <div class="header__titulo">
                <h1 class="titulo">Febrero Promocional</h1>
                <p class="texto">Productos seleccionados con 33% de descuento</p>
                <a class="boton" href="#consolas">Ver consolas</a>
            </div>
        </div> -->
    </header>

    <main>
      <section>
        <div class="login__form">
          <h2>Actualizar Producto</h2>
          <form action="" data-form-registro>
            <div class="form-group">
              <p>URL imagen</p>
              <input type="text" id="imagen" data-form-imagen />
            </div>
            <div class="form-group">
              <p>Nombre producto</p>
              <input
                type="text"
                id="nombre"
                placeholder="Nombre del producto"
                required
                data-form-nombre
              />
            </div>
            <div class="form-group">
              <p>Precio Producto</p>
              <input
                type="number"
                id="precio"
                placeholder="Precio del producto"
                required
                data-form-precio
              />
            </div>
            <div class="form-group">
              <p>Categoria</p>
              <select
                class="select"
                name="categoria"
                id="categoria"
                data-form-categoria
              >
                <option value="" selected disabled>
                  --seleccionar categoria--
                </option>
                <option value="autoctonas">Harinas</option>
                <option value="jardin">Fritanga /option></option>
                <option value="variedades">Carnes Fr√≠as</option>
              </select>
            </div>
            <div class="form-group">
              <p>Descripcion del producto</p>
              <textarea
                name="mensaje"
                id=""
                cols="30"
                rows="10"
                data-form-descripcion
                placeholder="Descripcion del producto"
              ></textarea>
            </div>

            <input class="boton" type="submit" value="Guardar Cambios" />
          </form>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div>
        <div class="header__logo">
          <img src="/assets/images/logo.svg" alt="" />
        </div>
      </div>
      <div class="footer__diccionario">
        <a href="#">Quienes somos</a>
        <a href="">Politica de privacidad</a>
        <a href="">Programa de fidelidad</a>
        <a href="">Nuestras Tiendas</a>
        <a href="">Quiero ser franquiciado</a>
        <a href="">Anuncie aqui</a>
      </div>
      <div class="footer__contacto">
        <form class="footer__formulario">
          <fieldset class="footer__formulario--fieldset">
            <legend>Hable con nosotros</legend>
            <input type="text" name="nombre" id="nombre" placeholder="Nombre" />
            <textarea
              name="mensaje"
              id="mensaje"
              cols="30"
              rows="3"
              placeholder="Dejanos un mensaje..."
            ></textarea>
            <input class="boton" type="submit" value="Enviar" />
          </fieldset>
        </form>
      </div>
    </footer>
    <div class="biografia">
      Desarrollado por <span>Graciela Collazos Osorio</span> 2023
    </div>
    <script type="module" src="/services/client-services.js"></script>
    <script type="module" src="/controllers/cliente-controller.js"></script>
    <script type="module" src="/controllers/actualizar-producto.js"></script>
    <script type="module" src="/controllers/busqueda.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
